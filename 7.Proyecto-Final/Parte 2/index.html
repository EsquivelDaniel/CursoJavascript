<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proyecto Final - JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="card">
        <img class="imagen" src="../assets/Botin.jpg" alt="Botin-nike">
        <h2>Botin Nike</h2>
        <div class="fila"> 
            <span class="subtitulo">Precio</span>
            <span class="precio">$</span>
            <span id="etiqueta-precio1" class="precio">7500</span>
        </div>
        <div class="fila"> 
            <span class="subtitulo">Cantidad</span>
            <div class="contador">
                <img id="boton-menos" class="boton-menos" src="../assets/menos.svg" alt="menos">
                <span id="etiqueta-cantidad" class="cantidad">0</span>
                <img id="boton-mas" class="boton-mas" src="../assets/mas.svg" alt="mas">
            </div>
        </div>
        <div id="boton-agregar" class="boton-agregar">Agregar</div>
    </div>

    <div class="card">
        <h2>Total a pagar</h2>
        <div class="fila">
            <span class="subtitulo">Subtotal</span>
            <span class="precio">$</span>
            <span id="etiqueta-subtotal"class="precio">0</span>
        </div>
        <div class="fila">
            <span class="subtitulo">Envio</span>
            <span class="precio">$</span>
            <span class="precio">5</span>
        </div>
        <div class="fila">
            <span class="subtitulo">Descuento</span>
            <span class="precio">$</span>
            <span class="precio">0</span>
        </div>
        <div class="division"></div>
        <div class="fila-final">
            <span class="subtitulo">Total</span>
            <span class="precio">$</span>
            <span id="etiqueta-total" class="precio">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
