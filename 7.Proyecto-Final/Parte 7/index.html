<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proyecto Final - JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
                <!-- Tarjetas de los Productos -->
    <div id="contenedor-articulos">
        <!-- Se agrega el contenido con JavaScript -->
    </div>
    
                <!-- Tarjeta Total a Pagar -->
    <div class="total-card">
        <h2>Total a pagar</h2>
        <div id="contenedor">
            <!-- Se agrega el contenido con JavaScript -->
        </div>
        <div class="fila">
            <span class="subtitulo">Subtotal</span>
            <span class="precio">$</span>
            <span id="etiqueta-subtotal" class="precio">0</span>
        </div>
        <div class="fila">
            <span id="etiqueta-envio" class="subtitulo">Envio</span>
            <span class="precio">$</span>
            <span id="etiqueta-valor-envio" class="precio">250</span>
        </div>
        <div class="fila">
            <span id="etiqueta-descuento" class="subtitulo">Descuento</span>
            <span class="precio">$</span>
            <span id="etiqueta-valor-descuento" class="precio">0</span>
        </div>
        <div class="division"></div>
        <div class="fila-final">
            <span class="subtitulo">Total</span>
            <span class="precio">$</span>
            <span id="etiqueta-total" class="precio">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
